name: Monitoring

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ubuntu-monitoring-build:
    name: Build on Ubuntu with monitoring support
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [g++-11]
        buildmode: [Debug]
        build-prometheus-from-source: [0, 1]

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Prerequisites
        run: |
          sudo apt update
          sudo apt install cmake libssl-dev git libcurl4-openssl-dev ninja-build -y --no-install-recommends

      - name: Install prometheus-cpp
        run: |
          git clone https://github.com/jupp0r/prometheus-cpp.git
          cd prometheus-cpp
          git submodule init
          git submodule update

          cmake -S . -B _build -DBUILD_SHARED_LIBS=ON -DENABLE_PULL=OFF -DENABLE_PUSH=ON -DENABLE_COMPRESSION=OFF -DENABLE_TESTING=OFF -GNinja
          cmake --build _build

          sudo cmake --install _build
        env:
          CXX: ${{matrix.compiler}}
          CMAKE_BUILD_TYPE: ${{matrix.buildmode}}
        if: matrix.build-prometheus-from-source == 0

      - name: Configure CMake
        run: cmake -S . -B build -DCCT_BUILD_PROMETHEUS_FROM_SRC=${{matrix.build-prometheus-from-source}} -DCCT_ENABLE_ASAN=OFF -GNinja
        env:
          CXX: ${{matrix.compiler}}
          CMAKE_BUILD_TYPE: ${{matrix.buildmode}}

      - name: Build
        run: cmake --build build

      - name: Tests
        working-directory: ${{github.workspace}}/build
        run: ctest -j 2 -C ${{matrix.buildmode}} --output-on-failure

      - name: Sanity check main executable
        working-directory: ${{github.workspace}}/build
        run: ./coincenter --help